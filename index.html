<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulid A Virtual Art Gallery</title>
    <link href="image\internchain_logo.jpg" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VIRTUAL ART GALLERY</h1>
    <button id="darkmodetoggle">Toggle Dark Mode</button>
    <div id="gallery" class="gallery"></div>
    <div class="modal" id="artworkModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <span class="close-btn" id="closeModal" role="button" aria-label="Close Modal">&times;</span>
            <img src="th.jpg" alt="Artwork" id="modalImage">
            <h2 id="modalTitle"></h2>
            <h4 id="modalArtist"></h4>
            <p id="modalDescription"></p>
            <p id="modalYear"></p>
            <p id="modalMedium"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
